<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進行中投票 - ChatVote 直播互動投票</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎥 ChatVote 進行中投票</h1>
            <nav class="nav-links">
                <a href="/" class="btn-link">建立投票</a>
                <a href="/polls" class="btn-link active">進行中投票</a>
                <a href="/history" class="btn-link">歷史投票</a>
                <button onclick="refreshPolls()" class="btn-secondary">🔄 重新整理</button>
            </nav>
        </header>
        
        <!-- Google AdSense 廣告區塊 -->
        <div class="ad-container">
            <!-- 廣告佔位符 - 替換為實際 AdSense 代碼 -->
            <div class="ad-placeholder">
                🎯 Google AdSense 廣告位置 (需要設定實際廣告位 ID)
                <br><small>Publisher ID: ca-pub-5218895047629495</small>
            </div>
        </div>
        
        <main>
            <div id="loading" class="loading">載入中...</div>
            <div id="pollsList" class="polls-list" style="display: none;"></div>
            <div id="noPolls" class="no-polls" style="display: none;">
                <h2>目前沒有進行中的投票</h2>
                <p>點擊「建立新投票」來開始第一個投票</p>
            </div>
        </main>
        
        <footer class="site-footer">
            <div class="footer-content">
                <div class="footer-links">
                    <span class="footer-label">快速連結：</span>
                    <a href="/">建立投票</a>
                    <a href="/polls">進行中投票</a>
                    <a href="/history">歷史投票</a>
                </div>
                <div class="footer-links">
                    <span class="footer-label">維護資訊：</span>
                    <a href="https://bashcat.net" target="_blank">🐱 BASHCAT.NET</a>
                    <a href="https://hackmd.io/@BASHCAT" target="_blank">HackMD</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 ChatVote - 直播互動投票系統 | 由 <a href="https://bashcat.net" target="_blank">Bashcat</a> 維護 | <span class="version-info">v2.0.0</span></p>
            </div>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/polls.js"></script>
</body>
</html>
