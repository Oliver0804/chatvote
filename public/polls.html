            crossorigin="anonymous"></script></head>
<body>
    <div class="container">
        <header>
            <h1>📊 ChatVote 進行中投票</h1>
            <nav class="nav-links">
                <a href="/" class="btn-link">建立投票</a>
                <a href="/polls" class="btn-link active">進行中投票</a>
                <a href="/history" class="btn-link">歷史投票</a>
                <button onclick="refreshPolls()" class="btn-secondary">🔄 重新整理</button>
            </nav>
        </header>
        
        <!-- Google AdSense 廣告區塊 -->
        <div class="ad-container">

                 data-ad-format="auto"
                 data-full-width-responsive="true"
                 ></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <main>
            <div id="loading" class="loading">載入中...</div>
            <div id="pollsList" class="polls-list" style="display: none;"></div>
            <div id="noPolls" class="no-polls" style="display: none;">
                <h2>目前沒有進行中的投票</h2>
                <p>點擊「建立新投票」來開始第一個投票</p>
            </div>
        </main>
        
        <footer class="site-footer">
