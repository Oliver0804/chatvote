<body>
    <div class="container">
        <header>
            <h1>🗳️ ChatVote 互動投票</h1>

                <a href="/" class="btn-link active">建立投票</a>
                <a href="/polls" class="btn-link">進行中投票</a>

        <!-- Google AdSense 廣告單元 -->
        <div class="ad-container" style="min-height: 100px; border: 1px dashed #ccc; margin: 10px 0; position: relative;">
            <div style="position: absolute; top: 5px; left: 5px; font-size: 12px; color: #666;">廣告區域</div>

                 data-ad-format="auto"

                }
            </script>
        </div>
        
        <main>
            <div id="createForm" class="form-container">
                <h2>📝 建立投票</h2>
                <p class="form-description">建立即時互動投票，支援 QR Code 快速分享！適合直播主、聊天室、會議投票使用。</p>
                <form id="pollForm">
                    <div class="form-group">
                        <label for="question">投票問題：</label>
                        <input type="text" id="question" placeholder="請輸入您的問題..." required>
                    </div>
                    
                    <div class="form-group">
                        <label>選項：</label>
                        <div id="optionsContainer">
                            <div class="option-input">
                                <input type="text" placeholder="選項 1" required>
                                <button type="button" class="btn-remove" onclick="removeOption(this)" style="display: none;">❌</button>
                            </div>
                            <div class="option-input">
                                <input type="text" placeholder="選項 2" required>
                                <button type="button" class="btn-remove" onclick="removeOption(this)" style="display: none;">❌</button>
                            </div>
                        </div>
                        <button type="button" id="addOption" class="btn-secondary">+ 新增選項</button>
                    </div>
                    
                    <!-- 隱藏的用戶設定，使用預設值 -->
                    <input type="hidden" id="createdBy" value="bashcat">
                    <input type="hidden" id="userType" value="default">
                    
                    <div class="form-group">
                        <label for="duration">投票時間（分鐘）：</label>
                        <input type="number" id="duration" min="1" max="60" value="5" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">建立投票</button>
                </form>
            </div>
            
            <div id="resultContainer" class="result-container" style="display: none;">
                <h2>投票已建立！</h2>
                <div class="qr-container">
                    <img id="qrCode" alt="QR Code">
                </div>
                <div class="url-container">
                    <label>投票連結：</label>
                    <div class="url-display">
                        <input type="text" id="voteUrl" readonly>
                        <button onclick="copyUrl()" class="btn-copy">複製</button>
                    </div>
                </div>
                <div class="action-buttons">
                    <a id="resultLink" class="btn-primary" target="_blank">查看結果</a>
                    <button onclick="createAnother()" class="btn-secondary">建立另一個投票</button>
                </div>
            </div>
        </main>
