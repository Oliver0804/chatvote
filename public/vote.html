<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票中 - ChatVote 直播互動投票</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>🎭 ChatVote 投票中</h1>
                <nav class="nav-links">
                    <a href="/" class="btn-link">建立投票</a>
                    <a href="/polls" class="btn-link">活動投票</a>
                </nav>
            </div>
            <div class="timer-display">
                <span id="timeRemaining">載入中...</span>
            </div>
        </header>
        
        <main>
            <div id="loading" class="loading">載入投票資料中...</div>
            
            <div id="voteContainer" class="vote-container" style="display: none;">
                <h2 id="question"></h2>
                
                <div id="optionsContainer" class="options-container"></div>
                
                <div class="vote-info">
                    <p>目前總投票數: <span id="totalVotes">0</span></p>
                    <p class="vote-note">每個 IP 只能投票一次</p>
                </div>
            </div>
            
            <div id="endedContainer" class="ended-container" style="display: none;">
                <h2>投票已結束</h2>
                <p>正在跳轉到結果頁面...</p>
                <div class="loading-spinner"></div>
            </div>
            
            <div id="votedContainer" class="voted-container" style="display: none;">
                <h2>✅ 投票成功！</h2>
                <p>您的投票已記錄，感謝參與！</p>
                <p>您可以繼續查看即時結果</p>
                
                <div id="liveResults" class="live-results">
                    <h3>即時結果</h3>
                    <div id="liveChart"></div>
                    <div id="liveStats"></div>
                </div>
            </div>
        </main>
        
        <footer class="site-footer">
            <div class="footer-content">
                <div class="footer-links">
                    <span class="footer-label">快速連結：</span>
                    <a href="/">建立投票</a>
                    <a href="/polls">活動投票</a>
                    <a href="/history">歷史投票</a>
                </div>
                <div class="footer-links">
                    <span class="footer-label">維護資訊：</span>
                    <a href="https://bashcat.net" target="_blank">🐱 BASHCAT.NET</a>
                    <a href="https://hackmd.io/@BASHCAT" target="_blank">HackMD</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 ChatVote - 直播互動投票系統 | 由 <a href="https://bashcat.net" target="_blank">Bashcat</a> 維護</p>
                <p class="version-info">v2.0.0</p>
            </div>
        </footer>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/vote.js"></script>
</body>
</html>
