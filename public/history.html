<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歷史投票 - ChatVote 互動投票</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📈 ChatVote 歷史投票</h1>
            <nav class="nav-links">
                <a href="/" class="btn-link">建立投票</a>
                <a href="/polls" class="btn-link">進行中投票</a>
                <a href="/history" class="btn-link active">歷史投票</a>
                <button onclick="refreshHistory()" class="btn-secondary">🔄 重新整理</button>
            </nav>
        </header>
        
        <!-- Google AdSense 廣告區塊 -->
        <div class="ad-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5218895047629495"
                    crossorigin="anonymous"></script>
            <!-- Vote -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5218895047629495"
                 data-ad-slot="1960969761"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <main>
            <div class="history-info">
                <p>💡 這裡顯示過去7天內結束的投票，超過7天的投票會自動清理節省空間</p>
            </div>
            
            <div id="loading" class="loading">載入中...</div>
            <div id="historyList" class="polls-list" style="display: none;"></div>
            <div id="noHistory" class="no-polls" style="display: none;">
                <h2>目前沒有歷史投票記錄</h2>
                <p>投票結束後會出現在這裡，保存7天</p>
            </div>
        </main>
        
        <footer class="site-footer">
            <div class="footer-content">
                <div class="footer-links">
                    <span class="footer-label">快速連結：</span>
                    <a href="/">建立投票</a>
                    <a href="/polls">進行中投票</a>
                    <a href="/history">歷史投票</a>
                </div>
                <div class="footer-links">
                    <span class="footer-label">維護資訊：</span>
                    <a href="https://bashcat.net" target="_blank">🐱 BASHCAT.NET</a>
                    <a href="https://hackmd.io/@BASHCAT" target="_blank">HackMD</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 ChatVote - 互動投票系統 | 由 <a href="https://bashcat.net" target="_blank">Bashcat</a> 維護 | <a href="mailto:bashcat0804@gmail.com">bashcat0804@gmail.com</a> | <span class="version-info">v2.0.0</span></p>
            </div>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/history.js"></script>
</body>
</html>
